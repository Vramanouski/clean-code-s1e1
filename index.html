<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
        <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="notebook">
      <section class="notebook__new-task new-task">
        <h3 class="notebook__title">Add Item</h3>
        <div class="new-task__row"> 
          <input class="new-task__input task" type="text">
          <button class="notebook__button">Add</button>
        </div>
      </section>
      <section class="notebook__part">
        <h3 class="notebook__title">Todo</h3>
        <ul class="notebook__incomplete-tasks">
          <li class="notebook__li">
            <input class="notebook__input-checkbox" type="checkbox">
            <p class="notebook__task-text">Pay Bills</p>
            <input class="notebook__input-text" type="text">
            <button class="notebook__button">Edit</button>
            <button class="notebook__button"><img class="notebook__delete-img" src="./remove.svg" alt="delete image"></button>
          </li>
          <li class="notebook__li notebook__li_edit-mode">
            <input class="notebook__input-checkbox" type="checkbox">
            <p class="notebook__task-text notebook__task-text_edit-mode">Go Shopping</p>
            <input class="notebook__input-text notebook__input-text_edit-mode" type="text" value="Go Shopping"> 
            <button class="notebook__button">Save</button>
            <button class="notebook__button"><img class="notebook__delete-img" src="./remove.svg" alt="delete image"></button>
          </li>
        </ul>
      </section>
      <section class="notebook__part">
        <h3 class="notebook__title">Completed</h3>
        <ul class="notebook__completed-tasks">
          <li class="notebook__li">
            <input class="notebook__input-checkbox" type="checkbox" checked>
            <p class="notebook__task-text notebook__task-text_line">See the Doctor</p>
            <input class="notebook__input-text" type="text">
            <button class="notebook__button">Edit</button>
            <button class="notebook__button"><img class="notebook__delete-img" src="./remove.svg" alt="delete image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
