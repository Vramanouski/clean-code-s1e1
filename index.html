<html>
<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
        <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="controls-section">
      <label class="new-task">
        <p class="new-task__title">Add Item</p>
        <div class="new-task-row">
          <input class="input task new-task-row__input" type="text">
          <button class="button">Add</button>
        </div>
      </label>
      <h3 class="h3">Todo</h3>
      <ul class="ul incomplete-tasks">
        <li class="li">
              <input class="input li__input-checkbox" type="checkbox">
              <p class="task li__task-text">Pay Bills</p>
              <input class="input task li__input-text" type="text">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class="delete__img" src="./remove.svg" alt="delete image"></button>
        </li>
        <li class="li li-edit-mode">
              <input class="input li__input-checkbox" type="checkbox">
              <p class="task li__task-text li__task-text_edit">Go Shopping</p>
              <input class="input task li__input-text li__input-text_edit"  type="text" value="Go Shopping"> 
              <button class="button edit">Edit</button>
              <button class="button delete"><img class="delete__img" src="./remove.svg" alt="delete image"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul completed-tasks">
        <li class="li">
              <input class="input li__input-checkbox" type="checkbox" checked>
              <p class="task li__task-text">See the Doctor</p>
              <input class="input task li__input-text" type="text">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class="delete__img" src="./remove.svg" alt="delete image"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
